<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.svg" type="image/svg+xml" />
    <link rel="alternate icon" href="%sveltekit.assets%/favicon.ico" />
    <link rel="apple-touch-icon" href="%sveltekit.assets%/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OrganiChart - Simple Organizational Charts</title>
    <meta
      name="description"
      content="Create and manage organizational charts with ease. Simple, intuitive platform for visualizing company hierarchies."
    />
    
    <!-- Default Open Graph tags -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="OrganiChart" />
    <meta property="og:title" content="OrganiChart - Simple Organizational Charts" />
    <meta property="og:description" content="Create and manage organizational charts with ease. Simple, intuitive platform for visualizing company hierarchies." />
    <meta property="og:image" content="%sveltekit.assets%/og-image-default.png" />
    
    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="OrganiChart - Simple Organizational Charts" />
    <meta name="twitter:description" content="Create and manage organizational charts with ease. Simple, intuitive platform for visualizing company hierarchies." />
    <meta name="twitter:image" content="%sveltekit.assets%/og-image-default.png" />
    
    <!-- Additional SEO tags -->
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    <link rel="canonical" href="https://organichart.com" />
    
    <!-- PDF.js for better PDF preview support -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
